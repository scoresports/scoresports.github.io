<body>
  <section id="topwrap">
    <header class="container">
      <div class="row">
        <h1 class="col-sm-4 hidden-xs"><a class="brand" href="http://scoreticketsapp.com/"></a></h1>
        <div class="icon col-sm-4"></div>
        <h3 class="col-sm-4 hidden-xs"><a class="brandTM" href="http://scoreticketsapp.com/"></a></h3>
      </div>
    </header>
    <section class="container">
      <div class="row">
        <div id="content" class="col-sm-12">
          <h2 id="listen-amp-decide">Support</h2>

          <p>Have a question or want to leave feedback for Score?</p>

          <div id="formBox">
          <form id="contactform" action="https://formspree.io/contact@shortlistconcerts.com" method="post">
            <input type="hidden" name="_subject" value="Score Support"/>
            <input type="hidden" name="_cc" value="william.vanderveen@ticketmaster.com" />
            <input type="hidden" name="_format" value="plain" />
            Name:
            <input type="text" name="name" size="32" class="formField"><br>
            <br>E-mail:
            <input type="email" name="_replyto" size="32" class="formField"><br>
            <br>Comment:<br>
            <br><textarea name="message" style="width:280px" class="formField" rows="14" cols="32" wrap="soft" overflow="scroll"></textarea>
              <br><br>
            <input type="submit" value="Send" class="button"><br><br><br>
          </form>
          </div>

        </div>
      </div>
    </section>
  </section>
